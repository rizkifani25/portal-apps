<ion-header>
  <ion-toolbar>
    <ion-title>DataÂ Customer</ion-title>
    <ion-buttons slot="end">
      <ion-button
        color="tertiary"
        fill="outline"
        [routerLink]="['/newcustomer']"
        routerLinkActive="router-link-active"
      >
        New
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
      <ion-button color="tertiary" fill="outline">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let customer of data">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delCustomer()"
          >Delete</ion-item-option
        >
      </ion-item-options>

      <ion-item>
        <ion-label>{{customer.name_customer}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateCustomer()"
          >Update</ion-item-option
        >
        <ion-item-option color="success" (click)="showCustomer()"
          >Show</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
