<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="backToHome()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid class="vertical-align-content">
      <form #form="ngForm" (ngSubmit)="updateProfile(form)" method="post">
        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item *ngIf="userData">
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input
                ngModel="{{userData['phone']}}"
                type="tel"
                name="phone"
                required="true"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item *ngIf="userData">
              <ion-label position="floating">Email</ion-label>
              <ion-input
                ngModel="{{userData['email']}}"
                type="email"
                name="email"
                required="true"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item *ngIf="userData">
              <ion-label position="floating">Your Name</ion-label>
              <ion-input
                ngModel="{{userData['name']}}"
                type="text"
                name="name"
                required="true"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item *ngIf="userData">
              <!-- <ion-label position="floating">Username</ion-label> -->
              <ion-input
                ngModel
                type="text"
                name="username"
                required="true"
                disabled="true"
                >{{userData['user_name']}}</ion-input
              >
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-button type="submit" expand="full" color="success">
              Update Profile
            </ion-button>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-content>
</ion-app>
