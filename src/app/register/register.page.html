<ion-app>
  <ion-content>
    <ion-grid class="vertical-align-content">
      <form #form="ngForm" (ngSubmit)="register(form)" method="post">
        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input ngModel type="tel" name="phone"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input ngModel type="email" name="email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item>
              <ion-label position="floating">Your Name</ion-label>
              <ion-input ngModel type="text" name="name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input ngModel type="text" name="username"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input ngModel type="password" name="password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" offset=""></ion-col>
          <ion-col class="ion-align-self-center">
            <ion-button type="submit" expand="full" color="success">
              Register
            </ion-button>
          </ion-col>
          <ion-col size="2" offset=""></ion-col>
        </ion-row>
      </form>

      <ion-row>
        <ion-col size="2" offset=""></ion-col>
        <ion-col class="ion-text-center">
          <p text-center>Already have a account?</p>
        </ion-col>
        <ion-col size="2" offset=""></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2" offset=""></ion-col>
        <ion-col class="ion-align-self-center">
          <ion-button
            expand="full"
            color="primary"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
          >
            login
          </ion-button>
        </ion-col>
        <ion-col size="2" offset=""></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
