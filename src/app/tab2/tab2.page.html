<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-avatar
      slot="start"
      style="width: 30px !important; height: 30px !important; margin-left: 10px !important;"
    >
      <img
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
      />
    </ion-avatar>
    <ion-searchbar showCancelButton="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-text>
      <h5 class="explore-style">Explore your trending.</h5>
    </ion-text>
  </ion-content>
</ion-content>
